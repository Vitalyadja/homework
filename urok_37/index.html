<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Формы</title>
</head>

<body>
    <form>
        <fieldset>
            <h4>Ваши личные данные</h4>
            <label class="label">
                Ваше имя
                <input type="text" name="name" placeholder="Имя" required >
            </label>
            <label class="label">
                Ваш возраст
                <input type="number" name="age" placeholder="Возраст" required>
            </label>
            <label class="label">
                Ваш номер телефона
                <input type="tel" inputmode="tel" name="phone" placeholder="Номер телефона" required>
            </label>
            <label class="label">
                Ваша почта
                <input type="email" inputmode="email" name="email" placeholder="Почта" required>
            </label>
            <label class="label">
                Сообщение
                <textarea name="message" required></textarea>
            </label>
            <input id="checkbox" type="checkbox" required>
            <label for="checkbox">Я принимаю правила</label>
            <button type="submit">Отправить</button>
        </fieldset>


    </form>
</body>

</html>
